<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Memory game</title>
    <link rel="stylesheet" href="asset/style/style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="right">
                <button class="buttonStatistic">Статистика</button>
            </div>
        </div>

    </header>
    <section class="memory-game">
        <div class="memory-card" data-framework="aurelia">
            <img src="asset/svg/aurelia.svg" alt="Aurelia" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="aurelia">
            <img src="asset/svg/aurelia.svg" alt="Aurelia" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="angular">
            <img src="asset/svg/angular.svg" alt="angular" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS aurelia" class="front-face">
        </div>
        <div class="memory-card" data-framework="angular">
            <img src="asset/svg/angular.svg" alt="angular" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img src="asset/svg/backbone.svg" alt="backbone" class="back-face">
            <img src="asset/svg/js-badge.svg " alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img src="asset/svg/backbone.svg " alt="backbone" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="ember">
            <img src="asset/svg/ember.svg" alt="ember" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="ember">
            <img src="asset/svg/ember.svg" alt="ember" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="vue">
            <img src="asset/svg/vue.svg" alt="vue" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="vue">
            <img src="asset/svg/vue.svg" alt="vue" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img src="asset/svg/react.svg" alt="react" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>
        <div class="memory-card" data-framework="react">
            <img src="asset/svg/react.svg" alt="react" class="back-face">
            <img src="asset/svg/js-badge.svg" alt="JS Badge" class="front-face">
        </div>

    </section>


    <section class="victory">
        <div class="victory-text">
            <span>Вы выйграли!</span>
            <span class="attempt"></span>
            <button>Играть снова</button>
        </div>
    </section>

    <section class="statistic">
        <div class="info-statistic">
            <div class="info">Нет не одной записи!</div>
            <div class="exit">
                <buttom class="buttonExit">Выход</buttom>
            </div>
        </div>


    </section>

    <footer>
        <div class="container">
            <div class="footer-data">
                <span>©</span>
                <span>2023</span>
                <span><a href="https://github.com/vladimirovicp" target="_blank">github</a></span>
            </div>

            <div><a href="https://rs.school/js-stage0/" target="_blank" class="logo-rs">Rolling Scopes School</a></div>
        </div>
    </footer>

    <script src="./asset/js/script.js"></script>




</body>

</html>
